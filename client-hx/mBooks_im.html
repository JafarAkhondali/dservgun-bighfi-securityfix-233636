<!DOCTYPE html>
<html>
<head>

	<!-- META -->
<title>Welcome to Stress Workbench</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="description" content="HTML KickStart is a ultraâ€“lean set of HTML5, CSS, and jQuery (javascript) files, layouts, and elements designed to give you a headstart and save you a lot of hours on your next web project." />
<meta name="copyright" content="Joshua Gatcke 99lime.com All Rights Reserved" />
<link rel="stylesheet" type="text/css" href="css/kickstart.css" media="all" />                  <!-- KICKSTART -->
<link rel="stylesheet" type="text/css" href="style.css" media="all" />                          <!-- CUSTOM STYLES -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="js/kickstart.js"></script>                                  <!-- KICKSTART -->
</head>
<body>
	<div class="grid flex" >
		<div class="col_12" style="margin-top:10px;">
			<h4 class="center">
				<p><i class="fa fa-fire"></i></p>
				Stress Workbench</h4>
<!-- 				<h4 style="color:#999;margin-bottom:40px;" class="center">Community driven by trustless transactions</h4> -->		
			</div>
		</div>
		<form>
			<div id="nickNameDiv" class="col_12">
				<label for="nickName">Nickname (needs to be unique)</label>
				<input id="nickName" type="text" />
			</div>
			<div id="passwordDiv" class="col_12" style="display:none">
				<!-- Placeholder Text -->
				<label for="password">Password</label>
				<input id="password" type="text" placeholder="Password" />
			</div>
			<div id="firstNameDiv" class="col_12" style="display:none">
				<!-- Disabled Field -->
				<label for="firstName" >First Name</label>
				<input id="firstName" type="text" />
			</div>
			<div id="lastNameDiv" class="col_12" style="display:none">
			<!-- Label with Right Hint -->
			<label for="lastName">Last Name </label>
			<input id="lastName" type="text"/>
			</div>
			<div id="statusMessageDiv" class="col_12" style="display:none">
				<h4 id="statusMessage">Welcome back!</h4>

		</form>
	</div>
	<ul id ="workbench" class="tabs col_12">
	<li><a href="#workbench-messaging">Messaging</a></li>
	<li><a href="#workbench-ccar">CCAR</a></li>
	<li><a href="#workbench-mywallet">MyWallet</a></li>
	<li><a href="#workbench-gifts">Gifts</a></li>
	<li><a href="#workbench-reputation">Reputation</a></li>
	<li><a href="#workbench-transactions">Transactions</a></li>
	<li><a href="#workbench-votes"> Opinion Polls (surveys)</a></li>
	<li><a href="#workbench-marketplace">Marketplace</a></li>
	<li><a href="#workbench-profile">Profile</a> </li>
	</ul>

	<div id="workbench-messaging" class="tab-content col_12"><h4> Messaging</h4>
			<div class="col_12">
				<div class="col_2">
					<label for="usersOnline">Users Online (select users to for a group)</label>
					<select id="usersOnline" multiple="multiple" class="fancy">
					<option value="0">-- Users online --</option>
					</select>
				</div>
				<div class="col_10">
					<div class="col_12">
						<label for="messageInput"> Type here??</label>
						<input id="messageInput"></input>
					</div>
				</div>
			</div>
			<div class="col_12">
				<label for="messageHistory"> Conversation </label>
				<textarea id="messageHistory" rows="20"></textarea>
			</div>			
	</div>
	<div id="workbench-ccar" class="tab-content" style="display:none"> <h1>CCAR</h1></div>
	<div id="workbench-mywallet" class="tab-content" style="display:none"><h1> My Wallet</h1></div>
	<div id="workbench-gifts" class="tab-content" style="display:none"> <h1> Gifts </h1></div>
	<div id="workbench-reputation" class="tab-content" style="display:none"> <h1> Reputation <h1></div>
	<div id="workbench-transactions" class="tab-content" style="display:none"> <h1> Transactions </h1></div>
	<div id="workbench-votes" class="tab-content" style="display:none"> <h1> Votes </h1></div>
	<div id="workbench-marketplace" class="tab-content" style="display:none"> <h1> Marketplace </h1></div>
	<div id="workbench-profile" class="tab-content" style="display:none"><h1> Profile </h1> </div>
</body>
<div class="haxe:trace"></div>
<script type="text/javascript" src="mbooks_im.js"></script>

</html>
